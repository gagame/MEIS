<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title> ESP32 matrix </title>
		<link rel="stylesheet" type="text/css" href="example.css">
	</head>
	<body>
		<div class="header">
			ESP32 matrix
			<input type="button" value="spelling" onclick="location.href='spelling'">
			<input type="button" value="memory" onclick="location.href='memory'">
			<input type="button" value="home" onclick="location.href='home'">
		</div>
		<div class="content">
			<h1>matrix status</h1>
			<br>
			<form>Text to Broadcast<br><input type="text" name="BROADCAST" id="BROADCAST">
				<input type="hidden" name="RECORD" id="RECORD" value="">
				<br><br>
				<input type="submit" value="Submit" onclick='setMatrix()'>
			</form>
			<br>
			<table style="font-size:20px;height: 17px; width: 30%; border-collapse: collapse; border-style: hidden; margin-left: auto; margin-right: auto;" border="1" cellpadding="10">
				<tr style="height: 17px;">
				<td style="width: 100%; height: 17px; text-align: center;">a:<font id="matrix1" style="width: 100%; height: 17px; text-align: center;">_</font>　</td>
				</tr>
			</table>
			<table style="font-size:20px;width: 90%; border-collapse: collapse; border-style: hidden; margin-left: auto; margin-right: auto;" border="1" cellpadding="10">
				<tr>
				<td style="width: 33.3333%; text-align: center;">b:<span id="matrix2">_</span>　</td>
				<td style="width: 33.3333%; text-align: center;">c:<span id="matrix3">_</span>　</td>
				<td style="width: 33.3333%; text-align: center;">d:<span id="matrix4">_</span>　</td>
				</tr>
			</table>
			<table style="font-size:20px;height: 17px; width: 30%; border-collapse: collapse; border-style: hidden; margin-left: auto; margin-right: auto;" border="1" cellpadding="10">
				<tr style="height: 17px;">
				<td style="width: 100%; text-align: center; height: 17px;">e:<span id="matrix5">_</span>　</td>
				</tr>
			</table>
			<br><button onclick="openAlert()" style="width:120px;height:40px;font-size:20px;position:relative;left:20px;">Click me</button><br>
		</div>
		<div class="footer"></div>
		<script src="home.js"></script>
	</body>
</html>
